<!DOCTYPE html>
<html>
  <head>
    <!-- <link  ref="css/reset.css" rel="stylesheet" type="text/css" media="all" /> -->
    <link href="css/main.css" rel="stylesheet" type="text/css" media="all" />
    <title>Google Homepage Clone</title>
    <link
      rel="icon"
      href="https://img-authors.flaticon.com/google.jpg"
      type="image/x-icon"
    />
  </head>

  <body>
    <nav>
      <div class="nav-left">
        <a id="about" href="#">About</a>
        <a id="Store" href="#">Store</a>
      </div>
      <div class="nav-right">
        <a id="Gmail" href="#">Gmail</a>
        <a id="Images" href="#">Images</a>
      </div>
    </nav>
    <main>
      <div class="logo">
        <img
          alt="Google"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <div class="search-function">
        <form action="#">
          <div class="search-bar">
            <img
              class="search-icon"
              src="http://media.gettyimages.com/vectors/magnifying-glass-icon-vector-illustration-vector-id868470394?s=170x170"
              alt="magnifying glass"
            />
            <input type="text" placeholder="Search" size="40" />
          </div>
          <div class="search-buttons">
            <button class="button" type="submit">Google Search</button>
            <button class="button" type="submit">I'm feeling lucky</button>
          </div>
        </form>
      </div>
      <div class="data-privacy-day">
        <img
          src="https://www.google.com/images/hpp/shield_privacy_checkup_green_2x_web_96dp.png"
          alt="User privacy shield"
        />
        <a href="#">Data Privacy Day checkup</a>
      </div>
    </main>
    <footer>
      <div class="footer-left">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-center"
        <img
          style="height: 30px; width: auto"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Noun_883674_cc_Symbolon_tree_icon.svg/192px-Noun_883674_cc_Symbolon_tree_icon.svg.png"
          alt="tree icon"
        />
        <p>Carbon neutral statement</p>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
